<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .info-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333333;
        }
        .info {
            font-size: 18px;
            color: #666666;
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h2>Personal Information</h2>
        <p class="info"><span class="label">Name:</span> edward bustamante</p>
        <p class="info"><span class="label">Age:</span> 21</p>
        <p class="info"><span class="label">Address:</span> Pinamalayan</p>
    </div>
</body>
</html>
